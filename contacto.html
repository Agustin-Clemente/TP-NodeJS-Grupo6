<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e96da98fd.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contacto.css">
    <title>TP-NodeJS-Grupo6</title>
</head>

<body>
    <header>
        <div class="header">
            <div>ViajandoAndo.com</div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="https://img.freepik.com/premium-vector/bus-logo-abstract_7315-17.jpg?w=900" alt="logo">
            <a class="navbar-brand" href="index.html">ViajandoAndo.com</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="coches.html">Nuestros coches</a>
                    <a class="nav-link" href="contacto.html">Contacto</a>
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col" id="img">
                    <div class="img-contacto">
                        <img src="img/contacto.jpeg" alt="">
                    </div>
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" onblur="habilitar()" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" onblur="habilitar()" required>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="compra">
                            <label class="form-check-label" for="exampleRadios1">
                                Tengo un problema con una compra
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="consulta">
                            <label class="form-check-label" for="exampleRadios2">
                                Tengo una consulta
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                value="otro">
                            <label class="form-check-label" for="exampleRadios3">
                                Otro
                            </label>
                        </div>

                        <br>

                        <div class="form-group col-md-4">
                            <label for="destino">Destino</label>
                            <select id="destino" class="form-control" onchange="habilitar()" required>
                                <option selected></option>
                                <option>Tucumán</option>
                                <option>Catamarca</option>
                                <option>San Luis</option>
                                <option>Córdoba</option>
                                <option>San Juan</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="mensaje">Dejanos tu mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" onblur="habilitar()"
                                required></textarea>
                        </div>

                        <button type="submit" class="btn btn-danger" id="enviar" disabled>Enviar</button>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <section>
                <h4>Institucional</h4>
                <p><a href="nosotros.html">Quienes somos </a></p>
            </section>

            <section>
                <h4>Atención al cliente</h4>
                <p> <a href="contacto.html">Contactanos </a></p>
            </section>

            <section>
                <h4>Redes</h4>
                <i class="fa-brands fa-x-twitter" style="color: #ffffff;"></i>
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
            </section>

            <section>
                <button>Botón de arrepentimiento</button>
            </section>


        </div>
        <h6>Copyright 2024</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="contacto.js"></script>
</body>

</html>
